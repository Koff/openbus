{% extends "base.html" %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="{{ 'alert alert-danger alert-error' }}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <h1 class="col-sm-6 col-sm-offset-3 well">Profile</h1>
    <div class="col-sm-6 col-sm-offset-3 well">
        <div class="row">
            <form action="Profile" method="post">
                {% csrf_token %}
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>First Name</label>
                        <input id="first_name" name="first_name" type="text" class="form-control" value="{{ queryset.first_name }}">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input id="last_name" name="last_name" type="text" class="form-control" value="{{ queryset.last_name }}">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input id="email" name="email" readonly type="text" class="form-control" value="{{ queryset.email }}">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input id="phone" name="phone" readonly type="text" class="form-control" value="{{ queryset.phone_number }}">
                    </div>
                    <button type="submit" class="btn btn-lg btn-info">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
