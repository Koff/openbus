{% extends "base.html" %}

{% block content %}
<h1 class="well">Registration Form</h1>
<div class="col-sm-8 well">
    <div class="row">
        <form action="submit_registration_form" method="post">
            {% csrf_token %}
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>First Name</label>
                        <input id="first_name" name="first_name" type="text" placeholder="Enter First Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Last Name</label>
                        <input id="last_name" name="last_name" type="text" placeholder="Enter Last Name Here.." class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input id="email" name="email" type="text" placeholder="Enter Email Address Here.." class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input id="phone_number" name="phone_number" type="text" placeholder="Enter Phone Number Here.."
                           class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter Password Here.."
                           class="form-control">
                </div>
                <button type="submit" class="btn btn-lg btn-info">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
