{% extends "base.html" %}

{% block content %}
<h1 class="well">Log-In</h1>
<div class="col-sm-8 well">
    <div class="row">
        <form action="login" method="post">
            {% csrf_token %}
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Email</label>
                        <input id="email" name="email" type="text" placeholder="Enter Email Here.." class="form-control">
                    </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter Password Here.."
                           class="form-control">
                </div>
                <button type="submit" class="btn btn-lg btn-info">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
